<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" /> <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        Calculator App
    </header>
    <div class="calculator">
        <div class="calculator-top">
                <input id="result" class="display" type="text" placeholder="Result appears here">
        </div>
        <div class="grid-button">
            <button class="item1" >C</button>
            <button class="item2" >%</button>
            <button class="item3" >÷</button>
            <button class="item4" >✕</button>
            <button class="item5" >7</button>
            <button class="item6" >8</button>
            <button class="item7" >9</button>
            <button class="item8" >-</button>
            <button class="item9" >4</button>
            <button class="item10" >5</button>
            <button class="item11" >6</button>
            <button class="item12" >+</button>
            <button class="item13" >1</button>
            <button class="item14" >2</button>
            <button class="item15" >3</button>
            <button class="item16" >=</button>
            <button class="item17" >0</button>
            <button class="item18" >.</button>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
